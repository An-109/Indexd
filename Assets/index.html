<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" type="image/x-icon" href="./Images/Indexd.png">
        <title>Indexd</title>
      </head>
      <body class="bg-yellow-500">
        <header>

        </header>

        <main>

          <!-- This is the welcome modal -->
           <div id="welcomeModal" class="modal">
            <img id="welcomeLogo" a href="Assets\Images\Indexd Logo Option.svg">
            <button id="startButton" class="button">Get started</button>
          </div>
          <!-- End of welcome modal -->

          <h1 class="text-3xl font-bold underline">
            Hello world!
          </h1>
            <div class="container">
              <button id="timerButton">Stop Timer</button>
              <button class="button">Start Timer</button>
              <button class="resetButton">Reset Timer</button>
            </div>
            <div id="countDownBox"></div>
          <section id="navBar">
             <button>üÉè</button>

          </section>

          <button id="modalBtn">Create Deck</button>

          <div id="deckModal" class="modal">
            <div class="modal-content">
                <span id="closeBtn">&times;</span>
                <form id="createDeck">
                  <div class="deckForm">
                  <label for="question">Question:</label>
                  <input placeholder="Question" type="text">
                  <label for="answer">Answer:</label>
                  <input placeholder="Answer" type="text">
                  </div>
                  <button id="completeBtn"><img src="./Images/check_sign_icon.png"></button>
                  <button id="addMoreBtn"><img src="./Images/add_plus_icon.png"></button>
                </form>
            </div>
          </div>


            <div class="container">
              <button class = "button">Button</button>
            </div>
        </main>

        <footer class="footer">
            <div>
              <p>Project 1: Group 1</p>
            </div>
