<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./Assets/css/reset.css" />
        <link rel="stylesheet" href="./Assets/css/style.css" />
        <link rel="stylesheet" href="./Assets/css/input.css" />
        <link rel="icon" type="image/x-icon" href="./Assets/Images/IndexdLogo.png">
        <title>Indexd</title>
      </head>

      <body>
        <header>
          <nav>
            
          </nav>
        </header>

        <main >
          <h1 ><link href="./Assets/Images/IndexdLogo.png"></h1>
            <div class="container">
              <button id="timerButton"  class="border border-gray-300 p-4 w-36 mb-2">Stop Timer</button>
              <button class="button border border-gray-300 p-4 w-36 mb-2">Start Timer</button>
              <button class="resetButton border border-gray-300 p-4 w-36">Reset Timer</button>
            </div>
            <div id="countDownBox"></div>
          <section id="sideBar">
             <h2>Decks</h2>
             <div id="multipleDecks">

             </div>

          </section>

            <button id="modalBtn">Create Deck</button>

            <div id="deckModal" class="modal">
              <div class="modal-content">
                  <span id="closeBtn">&times;</span>
                  <form id="createDeck">
                    <div class="deckForm">
                    <label for="question">Question:</label>
                    <input placeholder="Question" type="text" id="questionContent">
                    <label for="answer">Answer:</label>
                    <input placeholder="Answer" type="text" id="answerContent">
                    </div>
                    <button id="completeBtn"><img src="./Assets/Images/check_sign_icon.png"></button>
                    <button id="addMoreBtn"><img src="./Assets/Images/add_plus_icon.png"></button>
                  </form>
              </div>
            </div>
            <div class="container">
              <button class = "button">Button</button>
            </div>
        </main>

        <footer class="footer">
            <div>
              <p>Project 1: Group 1</p>
            </div>
            <div id="bottom-footer">
              <p>&copy Indexd</p>
            </div>

        </footer>
        
      </body>

      <script src="./Assets/JS/script.js"></script>
</html>
